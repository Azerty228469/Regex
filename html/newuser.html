<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un nouveau compte</title>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
        }
        form {
            text-align: center;
            font-size: 15px;
        }
        body {
            background-color: aquamarine;
            text-align: center;
        }
    </style>
    <script>
        function retourAccueil() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</head>
<body>
    <h1>Créer un nouveau compte utilisateur</h1>
    <form id="userForm" action="{{ url_for('submit') }}" method="POST">
        <label for="identifiant">Identifiant :</label><br>
        <input type="text" id="identifiant" name="identifiant" required><br><br>
        
        <label for="email">Adresse e-mail :</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Valider</button>
        <button type="button" onclick="retourAccueil()">Annuler</button>
    </form>
</body>
</html>
